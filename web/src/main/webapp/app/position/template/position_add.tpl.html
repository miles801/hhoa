<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" static="" >
                <button type="button" class="close" ng-click="$hide()" >×</button >
                <h4 class="modal-title" ng-if="type=='add'" >新增岗位</h4 >
                <h4 class="modal-title" ng-if="type=='modify'" >更新岗位</h4 >
                <h4 class="modal-title" ng-if="type=='detail'" >查看岗位</h4 >

            </div >
            <div class="modal-body" >
                <div class="block-content" >
                    <div class="content-wrap" >
                        <form name="form" class="form-horizontal" role="form" >
                            <div style="display: none;" >
                                <input type="hidden" id="pageType" value="${pageType}" />
                                <input type="hidden" id="id" value="${id}" />
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label ><span style="color: red;" > * </span >名称:</label >
                                </div >
                                <input class="col-4" type="text" ng-model="beans.name" validate validate-required autofocus validate-max-length="40" />

                                <div class="form-label col-1-half" >
                                    <label ><span style="color: red;" > * </span >编号:</label >
                                </div >
                                <input class="col-4" type="text"
                                       validate validate-required validate-max-length="16" ng-model="beans.code" />
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label >岗位类型:</label >
                                </div >
                                <select ng-model="beans.roleType" ng-options="foo.value as foo.name for foo in roleTypes" class="col-4" >
                                </select >

                                <div class="form-label col-1-half" >
                                    <label >所属系统:</label >
                                </div >
                                <select ng-model="beans.busiTypeNo" ng-options="foo.value as foo.name for foo in busiTypes" class="col-4" >
                                </select >
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label ><span style="color: red;" > * </span >所属分类:</label >
                                </div >
                                <div class="col-4" >
                                    <input type="text" class="col-12" validate validate-required ztree-single="ClassifyztreeOptions"
                                           ng-model="beans.classify.name" readonly />
                                    <input type="hidden" ng-model="beans.classify.id" />
                                    <span class="add-on" style="position: fixed;" >
                                        <i class="icons circle_fork icon" ng-click="beans.classify=null" title="清除" ></i >
                                    </span >
                                </div >
                                <div class="form-label col-1-half" >
                                    <label >所属机构:</label >
                                </div >
                                <div class="col-4" >
                                    <input type="text" class="col-12" ztree-single="OrgztreeOptions"
                                           ng-model="beans.organization.name" />
                                    <input type="hidden" ng-model="beans.organization.id" />
                                      <span class="add-on" style="position: fixed;" >
                                            <i class="icons circle_fork icon" ng-click="beans.organization=null" title="清除" ></i >
                                      </span >
                                </div >
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label >人员编制:</label >
                                </div >
                                <input class="col-4" type="number"
                                       validate
                                       validate-options="validateEmpCount" validate-max-length="4" ng-model="beans.empCount" />

                                <div class="form-label col-1-half" >
                                    <label ><span style="color: red;" > * </span >最小人员:</label >
                                </div >
                                <input class="col-4" type="number" validate validate-required
                                       validate-options="validateMinEmpCount" validate-max-length="3" ng-model="beans.minEmpCount" />
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label >是否预警:</label >
                                </div >
                                <div class="col-4" >
                                    <input name="distributionData" type="checkbox"
                                           ng-model="beans.isAlert" />
                                </div >
                                <div class="form-label col-1-half" >
                                    <label >状态:</label >
                                </div >
                                <select class="col-4" ng-model="beans.status" ng-options="foo.value as foo.name for foo in statuss" >
                                    <option value="" >请选择</option >
                                </select >
                            </div >
                            <div class="row" >
                                <div class="form-label col-2" >
                                    <label >岗位描述:</label >
                                </div >
                                <textarea class="col-9-half" rows="3"
                                          validate validate-max-length="500" ng-model="beans.description" ></textarea >
                            </div >
                        </form >
                    </div >
                </div >

            <div class="modal-footer" ng-cloak >
                <button type="button" class="btn btn-default btn-primary" ng-if="type=='add' " ng-click="save();"
                        ng-disabled="form.$invalid" >确认
                </button >
                <button type="button" class="btn btn-default btn-primary" ng-if="type=='modify'" ng-click="update();"
                        ng-disabled="form.$invalid" >确认
                </button >
                <button type="button" class="btn btn-default" ng-click="close()" >关闭</button >
