<div class="block noborder condition-row-1" >
    <div class="list-condition" >
        <div class="block" >
            <div class="block-header" >
                <span class="header-button" >
                        <button type="button" class="btn btn-green btn-min" ng-click="query();" >
                            <span class="glyphicons search" ></span >
                            查询
                        </button >
                </span >
            </div >
            <div class="block-content" >
                <div class="content-wrap" >
                    <div class="row" >
                        <div class="form-label col-1-half" >
                            <label >用户名:</label >
                        </div >
                        <input class="col-2-half" type="text" ng-model="condition.username" />

                        <div class="form-label col-1-half" >
                            <label >员工号:</label >
                        </div >
                        <input class="col-2-half" type="text" ng-model="condition.employeeNo" />

                        <div class="form-label col-1-half" >
                            <label >姓名:</label >
                        </div >
                        <input class="col-2-half" type="text" ng-model="condition.employeeName" />
                    </div >
                </div >
            </div >
        </div >
    </div >
    <div class="list-result " >
        <div class="block" >
            <div class="block-header" >
                <div class="header-text" >
                    <span class="glyphicons list" ></span >
                    <span >用户列表</span >
                </div >
                <div class="header-button">
                    <a type="button" class="btn btn-green btn-min" ng-click="batchGrant();" ng-disabled="!anyone">
                        <span class="glyphicons crown" ></span > 批量授权
                    </a >
                </div>
            </div >
            <div class="block-content" >
                <div class="content-wrap" >
                    <div class="table-responsive panel panel-table first-min" >
                        <table class="table table-striped table-hover" >
                            <thead class="table-header" >
                            <tr >
                                <td >
                                    <div select-all-checkbox checkboxes="beans.data" selected-items="items" anyone-selected="anyone" ></div >
                                </td >
                                <td >用户名</td >
                                <td >姓名</td >
                                <td >工号</td >
                                <td >岗位</td >
                                <td >职务</td >
                                <td >所属部门</td >
                                <td >用户类型</td >
                                <td >启用时间</td >
                                <td >关闭时间</td >
                                <td >操作</td >
                            </tr >
                            </thead >
                            <tbody class="table-body" ng-cloak >
                            <tr ng-show="!beans || !beans.total" >
                                <td colspan="11" class="text-center" >没有符合条件的记录！</td >
                            </tr >
                            <tr ng-repeat="foo in beans.data" >
                                <td >
                                    <input type="checkbox" ng-model="foo.isSelected" />
                                </td >
                                <td >{{foo.username}}</td >
                                <td >{{foo.employeeName}}</td >
                                <td >{{foo.employeeNo}}</td >
                                <td >{{foo.position}}</td >
                                <td >{{foo.duty}}</td >
                                <td >{{foo.deptName}}</td >
                                <td >{{ foo.userTypeName }}</td >
                                <td >{{ foo.startDate | eccrmDate}}</td >
                                <td >{{ foo.endDate | eccrmDate}}</td >
                                <td >
                                    <a class="btn btn-tiny" title="授权" ng-click="grant(foo.id);" >
                                        <i class="glyphicons crown" ></i >
                                    </a >
                                    <a class="btn btn-tiny" ng-click="viewGrant(foo.id);" title="查看角色" >
                                        <i class="glyphicons eye_open" ></i >
                                    </a >
                                </td >
                            </tr >
                            </tbody >
                        </table >
                    </div >
                </div >
            </div >
        </div >
    </div >
    <div class="list-pagination" eccrm-page="pager" ></div >
</div >
