<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >
                    <span ng-cloak >选择角色</span >
                </h4 >
            </div >
            <div class="modal-body" >
                <div class="row" >
                    <div class="form-label col-1-half" >
                        <label >角色名称:</label >
                    </div >
                    <div class="inline" >
                        <input type="text" class="col-2-half" placeholder="角色名称..." ng-model="condition.name" />
                    </div >
                    <div class="form-label col-1-half" >
                        <label >角色编号:</label >
                    </div >
                    <div class="inline" >
                        <input type="text" class="col-2-half" placeholder="角色编号..." ng-model="condition.code" />
                    </div >
                    <div class="col-1" >&nbsp;</div >
                    <div class="inline" >
                        <button type="button" class="btn btn-green btn-min" ng-click="query();" >
                            <span class="glyphicons search" ></span > 查询
                        </button >
                    </div >
                </div >
                <div class="block noborder" style="margin-top: 10px;" >
                    <div class="table-responsive panel panel-table first-min" >
                        <table class="table table-striped table-hover" >
                            <thead class="table-header" >
                            <tr >
                                <td >
                                    <div select-all-checkbox checkboxes="beans" selected-items="items" anyone-selected="anyone" ></div >
                                </td >
                                <td >序号</td >
                                <td >角色</td >
                                <td >编号</td >
                                <td >启用时间</td >
                                <td >失效时间</td >
                                <td >创建人</td >
                                <td >创建时间</td >
                            </tr >
                            </thead >
                            <tbody class="table-body" ng-cloak >
                            <tr ng-show="!beans.length" >
                                <td colspan="8" class="text-center" >没有符合条件的记录！</td >
                            </tr >
                            <tr ng-repeat="foo in beans" >
                                <td >
                                    <input type="checkbox" ng-model="foo.isSelected" />
                                </td >
                                <td ng-bind-template="{{$index+1}}" ></td >
                                <td ng-bind-template="{{foo.name}}" ></td >
                                <td ng-bind-template="{{ foo.code }}" ></td >
                                <td ng-bind-template="{{ foo.startDate | eccrmDate}}" ></td >
                                <td ng-bind-template="{{ foo.endDate | eccrmDate}}" ></td >
                                <td ng-bind-template="{{ foo.creatorName}}" ></td >
                                <td ng-bind-template="{{ foo.createdDatetime | eccrmDatetime}}" ></td >
                            </tr >
                            </tbody >
                        </table >
                    </div >
                </div >
            </div >
            <div class="modal-footer" >
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-disabled="!anyone" ng-click="confirm();" >确认</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
