<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >
                    <span ng-cloak >功能授权</span >
                </h4 >
            </div >
            <div class="modal-body" style="height: 400px;" >
                <div class="col-5" style="height: 100%;overflow: auto;padding: 5px;border: 1px solid #DDDDDD;" >
                    <div class="tree" >
                        <div class="tree-content" >
                            <ul id="tree_left" class="ztree" ></ul >
                        </div >
                    </div >
                </div >
                <div class="col-2" style="height: 100%;overflow: hidden;text-align: center;padding: 10px;" >
                    <div style="height: 160px;margin-top:50%;" >
                        <button class="btn btn-default" style="width: 100%;" ng-click="addAllToRight();" >
                            <span class="text-left" >添加全部</span >
                            <span class="text-right" ><i class="glyphicons circle_arrow_right" ></i ></span >
                        </button >
                        <button class="btn btn-default" style="width: 100%;margin-top: 10px;" ng-click="addToRight();" >
                            <span class="text-left" >添加</span >
                            <span class="text-right" ><i class="glyphicons right_arrow" ></i ></span >
                        </button >
                        <button class="btn btn-default" style="width: 100%;margin-top: 10px;" ng-click="removeFromRight();" >
                            <span class="text-left" >取消</span >
                            <span class="text-right" ><i class="glyphicons left_arrow" ></i ></span >
                        </button >
                        <button class="btn btn-default" style="width: 100%;margin-top: 10px;" ng-click="removeAllRight();" >
                            <span class="text-left" >全部取消</span >
                            <span class="text-right" ><i class="glyphicons circle_arrow_left" ></i ></span >
                        </button >
                    </div >
                </div >
                <div class="col-5" style="height: 100%;overflow: auto;padding: 5px;border: 1px solid #DDDDDD;" >
                    <div class="tree" >
                        <div class="tree-content" >
                            <ul id="tree_right" class="ztree" ></ul >
                        </div >
                    </div >
                </div >
            </div >
            <div class="modal-footer" >
                <button type="button" class="btn btn-primary" ng-click="confirm()" >确认</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
