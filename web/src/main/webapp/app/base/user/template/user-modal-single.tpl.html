<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >选择用户</h4 >
            </div >
            <div class="modal-body" >
                <div class="row" >
                    <input type="text" placeholder="查询条件" />
                </div >
                <div class="block table-responsive panel panel-table first-min" >
                    <table class="table table-striped table-hover" >
                        <thead class="table-header" >
                        <tr sortable="sortable" sortable-reverse="reverse" >
                            <td ></td >
                            <td >序号</td >
                            <td >用户名</td >
                            <td >编号</td >
                            <td >员工名称</td >
                            <td >员工编号</td >
                        </tr >
                        </tr >
                        </thead >
                        <tbody class="table-body" >
                        <tr ng-show="!users || !users.length" >
                            <td colspan="6" style="text-align: center;" >没有符合条件的记录</td >
                        </tr >
                        <tr ng-repeat="foo in users" ng-click="$parent.selected=foo" style="cursor: pointer;" >
                            <td >
                                <input type="radio" ng-model="$parent.selected.id" ng-value="foo.id" ng-click="$parent.selected=foo" />
                            </td >
                            <td ng-bind-template="{{ $index+1 }}" ></td >
                            <td ng-bind-template="{{ foo.username}}" ></td >
                            <td ng-bind-template="{{ foo.code }}" ></td >
                            <td ng-bind-template="{{ foo.employeeName}}" ></td >
                            <td ng-bind-template="{{ foo.employeeCode}}" ></td >
                        </tr >
                        </tbody >
                    </table >
                </div >
            </div >
            <div class="modal-footer" >
                <button type="button" class="btn btn-default btn-primary" ng-click="confirm();" >确定</button >
                <button type="button" class="btn btn-default btn-primary" ng-click="selected=null;" >清除</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
