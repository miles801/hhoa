<div class="block" >
    <div class="block-header" >
            <span class="header-button" >
                <button class="btn btn-min btn-green" >
                    <span class="glyphicons disk_save" ></span > 保存
                </button >
                <a class="btn btn-min btn-green" ng-click="back();" >
                    <span class="glyphicons message_forward" ></span > 取消
                </a >
            </span >
    </div >
    <div class="block-content" >
        <div class="content-wrap" >
            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >授权类型:</label >
                </div >
                <select class="col-3" ng-model="document.docType" >
                    <option value="contract_protocol" >基础授权</option >
                    <option value="business_license" selected="selected" >临时授权</option >
                </select >

                <div class="form-label col-1-half" >
                    <label >授权数量:</label >
                </div >
                <input type="text" class="col-3" ng-model="document.name" />
            </div >

            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >开始时间:</label >
                </div >

                <div class="col-3" >
                    <input type="text" class="col-12" date-type="string" bs-datepicker ng-model="queryParams.startDate" data-date-format="yyyy-mm-dd" readonly placeholder="点击选择开始时间" />
                        <span class="add-on" >
                            <i class="glyphicons calendar icon" title="清除时间" ng-click="queryParams.startDate=null;" ></i >
                        </span >
                </div >
                <div class="form-label col-1-half" >
                    <label >结束时间:</label >
                </div >
                <div class="col-3" >
                    <input type="text" class="col-12" date-type="string" bs-datepicker ng-model="queryParams.startDate" data-date-format="yyyy-mm-dd" readonly placeholder="点击选择结束时间" />
                        <span class="add-on" >
                            <i class="glyphicons calendar icon" title="清除时间" ng-click="queryParams.startDate=null;" ></i >
                        </span >
                </div >
            </div >

            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >时间段:</label >
                </div >
                <div class="col-3" >
                    <input type="text" class="col-5-half" ng-model="document.startDate" />
                    <span class="col-1 text-center" >-</span >
                    <input type="text" class="col-5-half" ng-model="document.endDate" />
                </div >

            </div >

            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >备注:</label >
                </div >
                <textarea class="col-7-half label-1" rows="10" ng-model="document.description" ></textarea >
            </div >

            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >状态:</label >
                </div >
                <select class="col-3" ng-model="document.docType" >
                    <option value="contract_protocol" >未启用</option >
                    <option value="contract_protocol" >启用</option >
                    <option value="business_license" >暂停</option >
                    <option value="certificate" >注销</option >
                </select >
            </div >

            <div class="row" >
                <div class="form-label col-1-half" >
                    <label >采集人:</label >
                </div >
                <span class="col-3" ng-bind-template="{{document.createPersonName}}" ></span >

                <div class="form-label col-1-half" >
                    <label >采集时间:</label >
                </div >
                <span ng-bind-template="{{document.createDateTime}}" ></span >
            </div >
        </div >
    </div >
</div >
