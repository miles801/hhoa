<div class="block" >
    <div class="block-header" >
        <div class="header-button" >
            <a class="btn btn-min btn-green" href="app/server-order/edit/server-order_edit.jsp" >
                <i class="glyphicons plus" ></i > 新增
            </a >
            <a class="btn btn-min btn-green" ng-click="multiDelete();" >
                <i class="glyphicons fork" ></i > 删除
            </a >
        </div >
    </div >
    <div class="block-content" >
        <div class="table-responsive panel panel-table first-min" >
            <table class="table table-striped table-hover" >
                <thead class="table-header" >
                <tr >
                    <td >
                        <input type="checkbox" style="height: 12px;" ng-model="checkAll" />
                    </td >
                    <td >标题</td >
                    <td >类型</td >
                    <td >业务事项</td >
                    <td >发起人</td >
                    <td >发起时间</td >
                    <td >要求完成时间</td >
                    <td >当前任务</td >
                    <td >备注</td >
                    <td >状态</td >
                </tr >
                </thead >
                <tbody class="table-body" >
                <tr ng-show="!documents || documents.length == 0" >
                    <td colspan="10" class="text-center" >没有符合条件的记录！</td >
                </tr >
                <tr ng-repeat="doc in documents" ng-init="foo=doc.document" >
                    <td ng-bind-template="{{foo.name}}" ></td >
                    <td ng-bind-template="{{doc.docTypeName}}" ></td >
                    <td ng-bind-template="{{foo.size}}" ></td >
                    <td ng-bind-template="{{doc.createPersonName}}" ></td >
                    <td ng-bind-template="{{foo.createDateTime}}" ></td >
                    <td ng-bind-template="{{foo.modifyDateTime}}" ></td >
                    <td ng-bind-template="{{doc.statusName}}" ></td >
                    <td ng-bind-template="{{doc.statusName}}" ></td >
                    <td ng-bind-template="{{doc.statusName}}" ></td >
                </tr >
                </tbody >
            </table >
        </div >
    </div >
</div >
