
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">

                    <div class="row">

                            <label>客户类型:</label>

                            <label style="cursor: pointer;margin-right: 10px;">
                                <input name="type" type="radio" ng-model="customerAcquisition.type"/> 个人客户

                            <label style="cursor: pointer;margin-right: 10px;">
                                <input name="type" type="radio" ng-model="customerAcquisition.type"/> 企业客户

                                </div>

                                    </label>

                                        <input name="type" type="radio" ng-model="customerAcquisition.sex"/> 阳
                                    </label>

                        </div>

                            </label>
                            <label style="cursor: pointer;margin-right: 10px;">
                                <input name="type" type="radio" ng-model="customerAcquisition.sex"/> 女
                            </label>

                                    <option value="">员工推荐</option>

                            </div>

                            <input class="col-4" type="text" ng-model="customerAcquisition.homephone"/>

                                <input class="col-12" type="text"/>

                    <div class="row">

                        </div>

                        <div class="form-label col-1">

                        <div class="block col-3" style="height: 230px;">
                            <div class="col-12" style="border-right:1px solid #B7C1CB">
                                <div class="block-header">

                                           <span class="glyphicons list"></span>
                                            <span>特殊事项</span>
                                        </span>
                                        <span class="header-button">
                                            <input type="button" value="新增">
                                            <input type="button" value="删除">
                                        </span>
                                </div>
                                <div class="block-content">
                                    <div class="table-responsive panel panel-table">
                                        <table class="table table-striped table-hover">

                                            <tr>
                                                <td style="width: 20px;"><input type="checkbox"></td>
