<style>
    .spanText{
        font-size: 14px;
        color: #428BCA;
    }
    .btn.btn-min2 {
        padding: 1px 10px 3px 10px;
    }
    .block table tr td:last-child {
        white-space: nowrap;
        width: 10px;
    }
</style>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="width:650px;">
            <div class="modal-header" static="">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title" >变更记录</h4>
            </div>
            <div class="modal-body">
                <div class="block-content">
                    <div class="content-wrap">
                        <form name="form" class="form-horizontal" role="form">
                          <div id="list-condition">
                            <div class="block" style="border: 0px;">
                                <div class="block-content">
                                    <div class="content-wrap">
                                        <div class="row">
                                            <div class="form-label col-1-half">
                                                <label>操作时间:</label>
                                            </div>
                                            <div class="col-5">
                                                <input type="text" class="col-5-half ng-pristine ng-valid"
                                                       ng-model="condition.startDateStart"
                                                       bs-datepicker readonly data-max-date="{{condition.startDateEnd}}"/>
                                                <span class="add-on col">
                                                    <i class="glyphicons calendar icon" title="清除时间"
                                                       ng-click="condition.startDateStart=undefined;"></i>
                                                </span>
                                                <span class="col-1" style="text-align: center"> - </span>

                                                <input class="col-5-half ng-pristine ng-valid" type="text" ng-model="condition.startDateEnd"
                                                       bs-datepicker readonly data-min-date="{{condition.startDateStart}}"/>
                                                <span class="add-on col">
                                                    <i class="glyphicons calendar icon" title="清除时间"
                                                       ng-click="condition.startDateEnd=undefined;"></i>
                                                </span>
                                            </div>
                                            <div class="form-label col-2">
                                                <label>操作人:</label>
                                            </div>
                                            <input class="col-3" type="text" ng-model="examineChange.cuser"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-label col-1-half">
                                                <label>变更来源:</label>
                                            </div>
                                            <div class="col-5">
                                                <select class="col-5">
                                                    <option value="">请选择</option>
                                                </select>
                                                <div class="col-half">&nbsp;</div>
                                                <input class="col-5" type="text" ng-model="examineChange.cf" style="margin-right: 5px"/>
                                                <span class="add-on col">
                                                      <button type="button" style="height: 25px ">
                                                          <span>...</span>
                                                      </button>
                                                  </span>
                                            </div>
                                            <div class="form-label col-2">
                                                <label>操作类型:</label>
                                            </div>
                                            <select ng-model="examineChange.cdtype" class="col-3">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                        <div style="padding-top: 10px;">
                            <div class="block">
                                <div class="block-header">
                                    <div class="header-button">
                                        <button type="button" class="btn btn-green btn-min">
                                            <span class="glyphicons search"></span> 查询
                                        </button>

                                        <button type="button" class="btn btn-green btn-min" ng-click="condition={}">
                                            <span class="glyphicons repeat"></span>
                                            重置
                                        </button>
                                    </div>
                                </div>
                                <div class="table-responsive panel panel-table first-min">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>编号</td>
                                            <td>操作人</td>
                                            <td>操作时间</td>
                                            <td>操作类型</td>
                                            <td>变更来源</td>
                                            <td>变更内容</td>
                                            <td>审核状态</td>
                                            <td>审核时间</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr>
                                            <td>CG00001
                                            </td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>CG00002
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>CG00003
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>CG00004
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                                <div eccrm-page="pager"></div>
                            </div>
                        </div>

                         </form>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">关闭</button>
            </div>
        </div>
    </div>
</div>
<div/>
